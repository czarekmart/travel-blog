<header>
    <h3><label class="label label-info" id="nameHeader"></label> </h3>
    <h4><span id="locationHeader"></span></h4>
</header>

<h3 class="alert alert-success" ng-if="currentTrip">
    {{currentTrip.name}}&nbsp;&nbsp;&nbsp;<small> {{currentTrip.date | date:'MMM dd, yyyy'}}</small>
</h3>

<div ng-if="!currentTrip">
    <p class="alert-danger">There is no current trip selected</p>
</div>

<div ng-if="currentTrip">

    <!----------------- Blog list -------------------------------->

    <div ng-repeat="blog in currentTrip.blogs">
        <!-- image and text -->
        <div ng-if="blog.imgUrl && blog.text" class="row row-content">
            <div class="col-xs-12 col-sm-7">
                <img ng-src="{{ blog.imgUrl }}" class="img-responsive" alt="{{ blog.imgDesc }}">
            </div>
            <div class="col-xs-12 col-sm-5">
                <p>{{ blog.text }}</p>
            </div>
        </div>
        <!-- image only -->
        <div ng-if="blog.imgUrl && !blog.text" class="row row-content">
            <div class="col-xs-12 col-sm-12">
                <img ng-src="{{ blog.imgUrl }}" class="img-responsive center-block" alt="{{ blog.imgDesc }}">
            </div>
        </div>
        <!-- text only -->
        <div ng-if="blog.text && !blog.imgUrl" class="row row-content">
            <div class="col-xs-12 col-sm-12">
                <p>{{ blog.text }}</p>
            </div>
        </div>
    </div>

    <!----------------- New Blog form -------------------------------->

    <h3><label class="label label-default">Add New Blog</label> </h3>

    <div id="blogForm" class="row row-content">
        <form class="form-horizontal" ng-submit="submitBlog()" novalidate>

            <div class="form-group">
                <label for="imageUrl" class="col-sm-2 control-label">Image URL</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="imageUrl" placeholder="Image URL" ng-model="newBlog.imgUrl">
                </div>
            </div>
            <div class="form-group">
                <label for="imageDesc" class="col-sm-2 control-label">Image Description</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="imageDesc" placeholder="Image Description" ng-model="newBlog.imgDesc">
                </div>
            </div>
            <div class="form-group">
                <label for="blogText" class="col-sm-2 control-label">Blog Text</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="6" id="blogText" ng-model="newBlog.text"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" >
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
