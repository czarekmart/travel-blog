<!DOCTYPE html>
<html lang="en" ng-app="travelBlogApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Blog by 1stEquation</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.scripts for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.scripts doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.scripts"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.scripts"></script>


    <![endif]-->

    <style type="text/css">
        #blogs p {
            padding-top: 10px;
            padding-left: 5px;
            vertical-align: middle;
        }
        .img-responsive {
            max-height: 400px;
        }
    </style>
</head>
<body>

<!-------------------------- New Trip Dialog Box --------------------------------------->
<div id="newTripModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Trip </h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="alert alert-danger" id="newTripAlert" hidden="hidden">
                        <button type="button" class="close" data-hide="alert">&times;</button>
                        <span>Please enter a valid trip name.</span>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="tripDate" class="sr-only">Trip Date:</label>
                        <input type="date" id="tripDate" class="form-control" placeholder="Trip Date" required>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="tripTitle" class="sr-only">Trip Title</label>
                        <input type="text" id="tripTitle" class="form-control" placeholder="Trip Title" required>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="tripLocation" class="sr-only">Trip Location</label>
                        <input type="text" id="tripLocation" class="form-control" placeholder="Location" required>
                    </div>
                    <a id="enterTripButton" class="btn btn-info btn-xs">Enter Trip</a>
                </form>
            </div>
        </div>
    </div>
</div>

<!------------------------------- Navbar ------------------------------>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container"  ng-controller="TripListController">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" class="navbar-left" id="newTripLink">
                        <span class="glyphicon glyphicon-new-window"></span> New Trip
                    </a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" type="button" id="tripMenuToggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Trip
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="tripMenuToggle" id="tripMenu">
                        <li ng-repeat="trip in trips"><a ng-href="#/{{ trip.id }}">{{ trip.name }}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-view></div>

</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers.js"></script>
<script src="scripts/services.js"></script>

</body>
</html>
